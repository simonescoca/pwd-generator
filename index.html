<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/shield.png">
        <title>Password Generator</title>
    </head>
    <body class="container">
        <header>
            <h1>
                <i class="fa-solid fa-lock pe-2"></i>
                Password Generator
            </h1>
        </header>
        <main id="main">
            <section id="input-area">
                <div class="my_input-range-container d-flex">
                    <input type="range" id="input-range" min="1" max="60" step="1" value="12">
                    <label>
                        <span id="input-range-value">
                            <!-- JS Content -->
                        </span>
                    </label>
                </div>
                <section class="my_checks d-flex">
                    
                    <div class="my_input-check-container">
                        <input type="checkbox" class="btn-check my_input-check" id="input-check-numbers" checked autocomplete="off">
                        <label class="btn btn-outline-secondary my_btn" for="input-check-numbers">
                            1 2 3
                        </label>
                    </div>

                    <div class="my_input-check-container">
                        <input type="checkbox" class="btn-check my_input-check" id="input-check-up-letters" checked autocomplete="off">
                        <label class="btn btn-outline-secondary my_btn" for="input-check-up-letters">
                            A B C
                        </label>
                    </div>

                    <div class="my_input-check-container">
                        <input type="checkbox" class="btn-check my_input-check" id="input-check-low-letters" checked autocomplete="off">
                        <label class="btn btn-outline-secondary my_btn" for="input-check-low-letters">
                            a b c
                        </label>
                    </div>

                    <div class="my_input-check-container">
                        <input type="checkbox" class="btn-check my_input-check" id="input-check-spec-chars" checked autocomplete="off">
                        <label class="btn btn-outline-secondary my_btn" for="input-check-spec-chars">
                            ! # @
                        </label>
                    </div>

                </section>
            </section>
            <!-- JS Content -->
            <!-- JS Content -->
        </main>
        <footer>

            <button id="value--" type="button" class="btn btn-outline-light my_pad">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button id="copy" type="button" class="btn btn-outline-light my_pad">
                <i class="fa-regular fa-clone"></i>
            </button>

            <button id="refresh" type="button" class="btn btn-outline-light my_pad">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>

            <button id="value++" type="button" class="btn btn-outline-light my_pad">
                <i class="fa-solid fa-arrow-right"></i>
            </button>

        </footer>
        <script src="script.js">
            // JS FILE
        </script>
    </body>
</html>
